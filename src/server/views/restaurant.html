{% extends "_base.html" %}

{% block css %}
 <link rel="stylesheet" href="/css/restaurant.css">
{% endblock %}

{% block title %}{% endblock %}

{% block content %}

  <div class="restaurants">
      {%for restaurant in data%}
    <div class="restaurantDiv col-xs-4">
      <h1><a href="">{{restaurant.restaurant_name}}</a></h1>
      <a href=""><img class="restImg"src="{{restaurant.images}}" alt="image" /></a>
      <h3>{{restaurant.style}}</h3>
      <h4>{{restaurant.location}}</h4>
      <h4>{{restaurant.rating}}</h4>
    </div>
      {%endfor%}
  </div>



{% endblock %}
